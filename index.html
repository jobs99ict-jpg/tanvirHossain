<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">MyShop</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to MyShop</h1>
        <p>Discover amazing products at great prices!</p>
        <button id="shop-now">Shop Now</button>
    </section>

    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button class="add-to-cart" data-product="Product 1">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
                <button class="add-to-cart" data-product="Product 2">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 3">
                <h3>Product 3</h3>
                <p>$39.99</p>
                <button class="add-to-cart" data-product="Product 3">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 MyShop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
