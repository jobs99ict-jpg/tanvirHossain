<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ecommerce Site</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out for inquiries, support, or feedback.</p>
    </header>

    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <div class="info-item">
                <h3>Address</h3>
                <p>House-24, New Airport Road, Amtoli, Mohakhali, Dhaka</p>
            </div>
            <div class="info-item">
                <h3>Phone</h3>
                <p>01972443804</p>
            </div>
            <div class="info-item">
                <h3>Email</h3>
                <p>jobs99.ict@gmail.com</p>
            </div>
            <div class="map">
                <h3>Find Us</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345093747!2d-122.419415484681!3d37.774929779759!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064c6b3a5b1%3A0x6b0ab7a3b3b3b3b3!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1630000000000!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form id="contactForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone (Optional)</label>
                <input type="tel" id="phone" name="phone">

                <label for="subject">Subject</label>
                <select id="subject" name="subject" required>
                    <option value="">Select a subject</option>
                    <option value="order">Order Inquiry</option>
                    <option value="support">Customer Support</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ecommerce Site. All rights reserved.</p>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
